<!DOCTYPE html>
<html ng-app="app">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Market</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Market</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Title</th>
            <th>Price</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>
                <a href={{infoPage+p.id}}>{{p.title}}</a>
            </td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-success" ng-click="addProductInCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="init(productsPage.number)">Пред.</a>
            </li>

            <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="init(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="init(productsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <button class="btn btn-primary" ng-click="init(1)">Refresh</button>
    <a class="btn btn-success" href={{addProductPage}}>Добавить товар</a>

    <br>
    <H2>Корзина (сумма={{sum}})</H2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in cartProducts.products">
            <td>{{p.id}}</td>
            <td>{{p.categoryTitle}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>

</div>

<br>
</body>
</html>
