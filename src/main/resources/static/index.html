<!DOCTYPE html>
<html ng-app="app">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Market</title>
</head>
<body>
<h1>Market</h1>
<div class="container" ng-controller="indexController">
    <h1>April Market</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>
                <a href={{infoPage+p.id}}>{{p.title}}</a>
            </td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-success" ng-click="addProductInCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" ng-click="init()">Refresh</button>
    <a class="btn btn-success" href={{addPage}}>Добавить товар</a>

    <br>
    <H2>Корзина (сумма={{sum}})</H2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in cartProducts">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductFromCart(p.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" ng-click="deleteAllFromCart()">Очистить корзину</button>

</div>
</body>
</html>
