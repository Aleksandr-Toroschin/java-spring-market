<!DOCTYPE html>
<html ng-app="app">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <title>Market</title>
</head>
<body>
<div class="container">
    <div ng-controller="indexController">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div>
                    <a href="#!/">Market</a>
                    <a href="#!/products">Каталог</a>
                    <a href="#!/add_product">Добавить товар</a>
                </div>
                <form class="d-flex" ng-show="!isUserLoggedIn()" ng-submit="tryToAuth()">
                    <input class="form-control me-2" ng-model="user.username" type="text" placeholder="Login"
                           aria-label="Login">
                    <input class="form-control me-2" ng-model="user.password" type="password" placeholder="Password"
                           aria-label="Password">
                    <div>
                        <button class="btn btn-outline-success" type="submit">Login</button>
                        <a href="#!/registration">Регистрация</a>
                    </div>
                </form>

                <div class="d-flex" ng-if="isUserLoggedIn()">
                    <span class="col-form-label" style="margin-right: 5px">{{login}}</span>
                    <button class="btn btn-outline-success" ng-click="showCart()">Корзина</button>
                    <button class="btn btn-outline-success" href="#!/orders">Заказы</button>
<!--                    <button class="btn btn-outline-success" ng-click="showOrders()">Заказы</button>-->
                    <button class="btn btn-outline-success" ng-click="showProfile()">Профиль</button>
                    <button class="btn btn-outline-success" ng-click="tryToLogout()">Log out</button>
                </div>
            </div>
        </nav>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="products/products.js"></script>
    <script src="home/home.js"></script>
    <script src="orders/orders.js"></script>
    <script src="cart/cart.js"></script>
    <script src="registration/registration.js"></script>
    <script src="add_product/add_product.js"></script>
</div>
</body>
</html>
